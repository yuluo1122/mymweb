<!--搜索框-->
<div class="bar bar-header-secondary mysearch">
    <div class="searchbar">
        <a class="searchbar-cancel">取消</a>
        <div class="search-input">
            <label class="icon icon-search" for="search"></label>
            <input type="search" id='search' placeholder='搜索商品'/>
        </div>
    </div>
</div>
<!--遮罩-->
    <div class="search">
        <div class="searchInfo">
            <div class="content-block-title">历史搜索</div>
            <div class="content" id="content_search">
                <div class="list-block"></div>
            </div>
        </div>
    </div>

<script type="text/template" id="list_block_tpl">
    <ul>
        {{each $data}}
        <li class="item-content item-link">
            <a href="javascript:;" data-dataid = "{{$value.goods_id}}"}>
                <div class="item-media"><i class="icon icon-f7"></i></div>
                <div class="item-inner">
                    <div class="item-title">{{$value.goods_name}}</div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
